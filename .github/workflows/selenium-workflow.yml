name: Selenium E2E Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'selenium-demo/**'
      - '.github/workflows/selenium-workflow.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'selenium-demo/**'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test with'
        required: false
        type: choice
        options:
          - chrome
          - firefox
          - edge
          - chrome-for-testing
        default: chrome

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false  # Prevents one browser specific job to cancel the other ones on a single failed test.
      matrix:
        browser: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', inputs.browser)) || fromJSON('["chrome", "firefox", "edge"]') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: selenium-demo/package.json
      
      - name: Install dependencies
        working-directory: selenium-demo
        run: npm install
      
      - name: Start Selenium Grid for ${{ matrix.browser }}
        working-directory: selenium-demo
        run: npm run docker:up:${{ matrix.browser }}
      
      - name: Wait for Selenium Grid to be ready
        run: |
          echo "Waiting for Selenium Grid..."
          timeout 60 bash -c 'until curl -sSf http://localhost:4444/wd/hub/status > /dev/null 2>&1; do sleep 2; done'
          echo "Selenium Grid is ready!"
      
      - name: Run Selenium tests with ${{ matrix.browser }}
        working-directory: selenium-demo
        run: npm run test:${{ matrix.browser }}
        env:
          SELENIUM_GRID: ${{ secrets.SELENIUM_GRID || 'http://localhost:4444/wd/hub' }}
          BROWSER: ${{ matrix.browser }}
      
      - name: Stop Selenium Grid
        if: always()
        working-directory: selenium-demo
        run: npm run docker:down
      
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: selenium-test-reports-${{ matrix.browser }}
          path: selenium-demo/reports/
          retention-days: 5
          if-no-files-found: ignore
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: selenium-screenshots-${{ matrix.browser }}
          path: selenium-demo/screenshots/
          retention-days: 3
          if-no-files-found: ignore
